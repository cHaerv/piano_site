<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="media/Styles.css">
    <title>Keyboard</title>
    <script src="Index.js"></script>
</head>

<body>
    <header>
        <h1>This is a site to play virtual Piano!</h1>
        <h2>press the keys on your Keyboard</h2>
    </header>

    <main>
        <div id="piano">
            <div class="keys">
                <div data-q class="key key-white">
                    <span>C</span>
                </div>
                <div data-2 class="key key-black c-blk">
                    <span>C#</span>
                </div>
                <div data-w class="key key-white">
                    <span>D</span>
                </div>
                <div data-3 class="key key-black d-blk">
                    <span>D#</span>
                </div>
                <div data-e class="key key-white">
                    <span>E</span>
                </div>
                <div data-r class="key key-white">
                    <span>F</span>
                </div>
                <div data-5 class="key key-black f-blk">
                    <span>F#</span>
                </div>
                <div data-t class="key key-white">
                    <span>G</span>
                </div>
                <div data-6 class="key key-black g-blk">
                   <span> G#</span>
                </div>
                <div data-y class="key key-white">
                    <span>A</span>
                </div>
                <div data-7 class="key key-black a-blk">
                    <span>A#</span>
                </div>
                <div data-u class="key key-white">
                    <span>B</span>
                </div>
                <div data-z class="key key-white">
                    <span>C</span>
                </div>
                <div data-s class="key key-black c-blk-2">
                    <span>C#</span>
                </div>
                <div data-x class="key key-white">
                    <span>D</span>
                </div>
                <div data-d class="key key-black d-blk-2">
                    <span>D#</span>
                </div>
                <div data-c class="key key-white">
                    <span>E</span>
                </div>
                <div data-v class="key key-white">
                    <span>F</span>
                </div>
                <div data-g class="key key-black f-blk-2">
                    <span>F#</span>
                </div>
                <div data-b class="key key-white">
                    <span>G</span>
                </div>
                <div data-h class="key key-black g-blk-2">
                    <span>G</span>
                </div>
                <div data-n class="key key-white">
                    <span>A</span>
                </div>
                <div data-j class="key key-black a-blk-2">
                    <span>A#</span>
                </div>
                <div data-m class="key key-white">
                    <span>B</span>
                </div>
                <div data-k class="key key-white">
                    <span>C</span>
                </div>
            </div>

        </div>

    </main>
</body>

</html>
